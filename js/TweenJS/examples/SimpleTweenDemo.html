<!DOCTYPE html>
<html>
<head>
    <title>TweenJS: Simple Tween Demo</title>

	<link rel="stylesheet" href="assets/demoStyles.css" />
	<script src="http://code.createjs.com/easeljs-0.4.1.min.js"></script>

	<script type="text/javascript" src="../src/tweenjs/Tween.js"></script>
	<script type="text/javascript" src="../src/tweenjs/Ease.js"></script>

	<!-- We also provide hosted minified versions of all CreateJS libraries.
	  http://code.createjs.com -->

    <script>
        var canvas;
        var stage;

        function init() {
	        if (window.top != window) {
                document.getElementById("header").style.display = "none";
            }

            canvas = document.getElementById("testCanvas");
            stage = new Stage(canvas);
            stage.autoClear = true;
						
						
				
            var ball = new Shape();
            ball.graphics.setStrokeStyle(5, 'round', 'round');
            ball.graphics.beginStroke(('#000000'));
            ball.graphics.beginFill("#FF0000").drawCircle(0,0,50);
            ball.graphics.endStroke();
            ball.graphics.endFill();
            ball.graphics.setStrokeStyle(1, 'round', 'round');
            ball.graphics.beginStroke(('#000000'));
            ball.graphics.moveTo(10,-10);
            ball.graphics.lineTo(0,0);
						ball.graphics.moveTo(10,-10);
            ball.graphics.lineTo(20,0);
						
						ball.graphics.moveTo(-20,0);
            ball.graphics.lineTo(-20,-10);
						ball.graphics.moveTo(-10,-10);
            ball.graphics.lineTo(-15,0);

            ball.graphics.endStroke();
            ball.x = 200;
            ball.y = -50;
						
						textfield = new Text("You will be fired \n unless find an \nexcellent\n ADS agency!","bold 16px Courier","#fff");
				    textfield.x = -200;
				    textfield.y = 100;
				    textfield.textAlign ="center";

				    stage.addChild(textfield);
				
            var tween = Tween.get(ball, {loop:false})
                         .to({x:400, y:canvas.height - 55, rotation:-360}, 1500, Ease.bounceOut)
												 // .to({x:600, y:canvas.height - 15, rotation:-360}, 2500, Ease.bounceOut)
                         .wait(1000).call(test)
												 .wait(100)	
												 .to({scaleX:1.5, scaleY:.5}, 2500, Ease.bounceOut)
                         .to({scaleX:1, scaleY:1, x:canvas.width-55, rotation:360}, 2500, Ease.bounceOut)
                         // .wait(1000).call(handleComplete)
                         // .to({scaleX:2, scaleY:1, x:canvas.width - 110, y:canvas.height-110}, 2500, Ease.bounceOut)
                         // .wait(1000)
                         // .to({scaleX:.5, scaleY:.5, x:30, rotation:-360, y:canvas.height-30}, 2500, Ease.bounceOut);

            stage.addChild(ball);

            Ticker.addListener(window);
        }

				function test(tween) {
					var ball = tween._target;
					ball.graphics.setStrokeStyle(1, 'round', 'round');
          ball.graphics.beginStroke(('#000000'));
          ball.graphics.moveTo(0,0);
          ball.graphics.lineTo(0,50);
					ball.graphics.endStroke();
					
					Tween.get(textfield, {loop:false})
							 .to({x:textfield.x + 440, y: textfield.y + 130}, 1500, Ease.bounceOut) 	
							 .wait(1000)
							 .to({y:10000}, 1500)
					
					
				}

        function handleComplete(tween) {
            var ball = tween._target;

        }
        function tick() {
						
						
            stage.update();
						
        }


    </script>
	<link rel="stylesheet" href="assets/demoStyles.css"/>
</head>
<body onload="init();" >

<div class="canvasHolder">

	<header id="header" class="EaselJS">
	    <!-- <h1><span class="text-product">Tween<strong>JS</strong></span> Simple Tween Demo</h1> -->
	    <p>This example shows TweenJS in action.</p>
	</header>
		<img id='street' src='../../../imgs/main-street.jpg' />	
    <canvas id="testCanvas" width="960" height="600"></canvas>

</div>

</body>
</html>
