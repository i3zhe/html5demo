	<script type="application/javascript">
	var height = 500, width = 400;
	var canvas = document.getElementById('canvas');
	canvas.height = height;
	canvas.width = width;
	ctx = canvas.getContext("2d");
	// tree.leaveType = tree.BIG_LEAVES;
	// tree.draw(ctx,height,width);

	var canvas1 = document.getElementById('canvas1');
	canvas1.height = height;

	// tree.draw(ctx1,height,width);
	
	drawHead();
	drawSmile();
	drawEyes();
	
	function drawHead() {
		var canvas = document.getElementById('head');
		canvas.height = 200;
		canvas.width = 200;
		ctx = canvas.getContext("2d");
		ctx.fillStyle = "#fffccc";
		ctx.beginPath();
		ctx.arc(50, 50, 50, 0, Math.PI*2, true); 
		
		ctx.closePath();
		// ctx.fill();
		ctx.stroke();

	}
	
	function drawSmile() {
		var ctx = null;
		var canvas = document.getElementById('smile');
		canvas.height = 100;
		canvas.width = 100;
		ctx = canvas.getContext("2d");
		ctx.strokeStyle = '#fa00ff';
		ctx.lineWidth = 3;
		ctx.lineCap = 'round';
		ctx.arc(60, 70, 10, 0, Math.PI, false);

		ctx.stroke();
	}
	
	function drawEyes() {
		var canvas = document.getElementById('eyes');
		canvas.height = 50;
		canvas.width = 100;
		ctx = canvas.getContext("2d");
		ctx.beginPath();
		ctx.lineWidth = 2;
	    ctx.moveTo(50,35);
	    ctx.lineTo(40,35);
		ctx.moveTo(80,35);
	    ctx.lineTo(70,35);
		
		
		// tear left
		ctx.moveTo(40,36);
	    // ctx.lineTo(40,38);
		ctx.lineTo(38,42);
		ctx.moveTo(36,45);
		ctx.lineTo(34,49);
		
		// tear right
		ctx.moveTo(82,36);
	    // ctx.lineTo(40,38);
		ctx.lineTo(84,42);
		ctx.moveTo(86,45);
		ctx.lineTo(88,49);
	
		ctx.closePath();
		ctx.stroke();
		
	}
	</script>
